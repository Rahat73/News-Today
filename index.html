<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="my-6 border-b-2 w-11/12 mx-auto">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-3xl">News <span class=" text-lime-600">Today</span></a>
            </div>
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box">
                    <a class="btn mb-2 btn-active" href="index.html">News</a>
                    <a class="btn" href="blog.html">Blog</a>
                </ul>
            </div>
            <div>
                <div class="btn-group mr-5 hidden lg:flex">
                    <a class="btn btn-active" href="index.html">News</a>
                    <a class="btn" href="blog.html">Blog</a>
                </div>
                <div>
                    <label class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <section id="category" class="flex justify-center flex-wrap w-11/12 mx-auto">
        <a id="homeBTN" class="btn btn-ghost" href="index.html">Home</a>
    </section>

    <section id=" modal">
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                <h3 id="newsTitle" class="text-lg font-bold"></h3>
                <p id="newsAuthor" class="font-semibold pt-2"></p>
                <p id="newsDate" class="font-extralight"></p>
                <p id="fullNews" class="py-4"></p>
            </div>
        </div>
    </section>


    <progress id="loader" class="progress hidden"></progress>

    <section id="countSection" class="w-4/5 mx-auto py-6 hidden">
        <div class="alert shadow-lg">
            <p><span id="newsCount" class="font-bold"></span> items found for category <span id="newsCategory" class="
                    font-bold"></span></p>
        </div>
    </section>

    <section class="flex items-center justify-between w-4/5 mx-auto my-10">
        <div id="selection" class="hidden">
            <label class="font-bold" for="sortSelection">Sort By View: </label>
            <select id="sortSelection" class="select select-md mx-5" disabled>
                <option disabled selected>Default</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div>
            <button class="btn">Todays Pick</button>
            <button class="btn btn-outline">Trending</button>
        </div>
    </section>


    <section id="homaPageNews" class="w-4/5 mx-auto my-10">

    </section>


    <section id="newsCards" class="my-10 w-4/5 mx-auto">
        <h1 class="text-5xl font-bold mb-5">Today's <span class="font-light">Highlights</span></h1>
        <div class="relative text-center mb-5">
            <img src="images/antony.webp" alt="" class="w-full brightness-75">
            <div class="lg:text-5xl md:text-2xl text-lg font-bold absolute bottom-5 left-4 text-white">Manchester buys
                Antony from
                Ajax for
                86m
                euro
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="card lg:card-side bg-base-100 shadow-xl">
                <figure><img src="https://placeimg.com/250/250/tech" alt="Album"></figure>
                <div class="card-body">
                    <h2 class="card-title">Technology!</h2>
                    <p>Future of technology</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">GO</button>
                    </div>
                </div>
            </div>
            <div class="card lg:card-side bg-base-100 shadow-xl">
                <figure><img src="https://placeimg.com/250/250/animals" alt="Album"></figure>
                <div class="card-body">
                    <h2 class="card-title">Animales!</h2>
                    <p>Animales safety..</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">GO</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer footer-center p-10 bg-base-300 text-base-content">
        <div>
            <p>Copyright © 2022 - All right reserved by News-Today Ltd</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>


</html>
