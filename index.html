<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-11/12 mx-auto">
    <header class="my-6 border-b-2">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-3xl">News <span class=" text-lime-600">Today</span></a>
            </div>
            <div>
                <div class="btn-group mr-5">
                    <button class="btn btn-active">News</button>
                    <button class="btn">Blog</button>
                </div>
                <div>
                    <label class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <section id="category" class="flex justify-center flex-wrap">
        <button id="homeBTN" class="btn btn-ghost">Home</button>
    </section>

    <section id="newsCards" class="my-10 w-11/12 mx-auto">
        <div class="card lg:card-side bg-base-100 shadow-xl my-5">
            <figure><img src="https://placeimg.com/80/80/people" alt="thumbnailes" class="p-2"></figure>
            <div class="card-body">
                <h2 class="card-title">${newsDetails.title}</h2>
                <p>${newsDetails.details}</p>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img class="w-10 rounded-full mx-4" src="https://placeimg.com/80/80/people" />
                        <div>
                            <p class="font-semibold">Rahat</p>
                            <p class="text-slate-600">18, December, 1997</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img src="images/icons8-eye-30.png" alt="">
                        <p class="font-bold mx-3">1.2M</p>
                    </div>
                    <div class="rating">
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" checked />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                    </div>
                    <button><img src="images/icons8-right-arrow-48.png" alt=""></button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
