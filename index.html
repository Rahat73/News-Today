<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="my-6 border-b-2 w-11/12 mx-auto">
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-3xl">News <span class=" text-lime-600">Today</span></a>
            </div>
            <div>
                <div class="btn-group mr-5">
                    <a class="btn btn-active" href="index.html">News</a>
                    <a class="btn" href="blog.html">Blog</a>
                </div>
                <div>
                    <label class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <section id="category" class="flex justify-center flex-wrap w-11/12 mx-auto">
        <button id="homeBTN" class="btn btn-ghost">Home</button>
    </section>


    <section id="modal">
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                <h3 id="newsTitle" class="text-lg font-bold"></h3>
                <p id="newsAuthor" class="font-semibold pt-2"></p>
                <p id="newsDate" class="font-extralight"></p>
                <p id="fullNews" class="py-4"></p>
            </div>
        </div>
    </section>


    <progress id="loader" class="progress hidden"></progress>

    <section id="countSection" class="w-4/5 mx-auto py-6 hidden">
        <div class="alert shadow-lg">
            <p><span id="newsCount" class="font-bold"></span> items found for category <span id="newsCategory" class="
                    font-bold"></span></p>
        </div>
    </section>

    <section class="flex items-center justify-between w-4/5 mx-auto my-10">
        <div>
            <label class="font-bold" for="sortSelection">Sort By View: </label>
            <select id="sortSelection" class="select select-md mx-5" disabled>
                <option disabled selected>Default</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div>
            <button class="btn">Todays Pick</button>
            <button class="btn btn-outline">Trending</button>
        </div>
    </section>

    <section id="newsCards" class="my-10 w-4/5 mx-auto">
        <div class="card lg:card-side bg-base-100 shadow-xl my-5">
            <figure><img src="https://placeimg.com/80/80/people" alt="thumbnailes" class="p-2"></figure>
            <div class="card-body">
                <h2 class="card-title">${newsDetails.title}</h2>
                <p>${newsDetails.details}</p>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img class="w-10 rounded-full mx-4" src="https://placeimg.com/80/80/people" />
                        <div>
                            <p class="font-semibold">Rahat</p>
                            <p class="text-slate-600">18, December, 1997</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <img src="images/icons8-eye-30.png" alt="">
                        <p class="font-bold mx-3">1.2M</p>
                    </div>
                    <div class="rating">
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" checked />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                        <input type="radio" name="rating-1" class="mask mask-star" />
                    </div>
                    <button><img src="images/icons8-right-arrow-48.png" alt=""></button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer footer-center p-10 bg-base-300 text-base-content">
        <div>
            <p>Copyright © 2022 - All right reserved by News-Today Ltd</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>


</html>
